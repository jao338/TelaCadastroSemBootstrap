<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    
    <main class="cad">

        <div class="left-cad">

            <img src="../arquivos/cute-alien-animate.svg" class="left-img-cad" alt="">
            <h1>ColaboraHub</h1>
        </div>

        <div class="right-cad">

            <div class="card-cad">

                <h1>Cadastre-se</h1>

                <div class="line">

                    <div class="col1">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" placeholder="Nome">
                    </div>

                    <div class="col2">
                        <label for="data">Data</label>
                        <input type="date" name="data">
                    </div>

                </div>

                <div class="line">

                    <div class="col1">
                        <label for="email">Email</label>
                        <input type="text" name="email" placeholder="Email">
                    </div>

                        <div class="col2">
                            <label for="combo">Genero</label>
                            <div id="combo-fundo">
                                <select name="combo" id="combo">
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outro">Outro</option>
                                </select>
                            </div>
                        </div>

                </div>

                <div class="line">

                    <div class="col1">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>

                </div>
        
                <div class="line">

                    <div class="col1">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>

                    <div class="col2">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Confirme sua senha">
                    </div>

                    <div id="button">
                        <button type="submit" class="btn-cad">Cadastrar</button>
                    </div>

                </div>

            </div>
            
        </div>
    </main>
</body>
</html>
